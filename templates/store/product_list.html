{% extends 'base.html' %}
{% block title %}Produkte{% endblock %}
{% block content %}
<h2>Produkte</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      {% if p.image %}<img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">{% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">{{ p.description|truncatewords:20 }}</p>
        <p class="card-text"><strong>{{ p.price }} €</strong></p>
        <a href="{% url 'product_detail' p.pk %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>Keine Produkte verfügbar.</p>
  {% endfor %}
</div>
{% endblock %}
